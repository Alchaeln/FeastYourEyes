<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
<meta charset="ISO-8859-1">
<title>My Products</title>
</head>
<body>
<div layout:fragment="content">
<img th:src="@{/images/LogoFoodFeastYourEyes.jpg}"/><br/> <br/>
	<table style="width:50%">
		<thead>
			<tr>
				<th style="text-align:center">ID</th>
				<th style="text-align:center">Product ID</th>
				<th style="text-align:center">Customer ID</th>
				<th style="text-align:center">Total</th>
				<th style="text-align:center">Quantity</th>
			<th>
		</thead>
		<tbody>
			<tr th:if="${orders.empty}">
				<td style="text-align:center" colspan="4">No Orders Available</td>
			</tr>
			<tr th:each="order : ${orders}">
				<td style="text-align:center"><h5 th:text="${order.id}">Product 1</h5></td>
				<td style="text-align:center"><h5 th:text="${order.productId}">Product 1</h5></td>
				<td style="text-align:center"><h5 th:text="${order.userId}">Product 1</h5></td>
				<td style="text-align:center"><h5 th:text="${order.total}">1.00</h5></td>
				<td style="text-align:center"><h5 th:text="${order.quantity}">1</h5></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
